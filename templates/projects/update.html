{% extends "base.html" %}
{% load devtags %}

{% block content %}
<main id="main" class="container" role="main">
    <div class="row">
        <div class="col-md-12">
          <form action="{% url 'projects_update' project.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Guardar"/>
          </form>
        </div>
    </div>
</main>
{% endblock %}
