{% extends "planet/base.html" %}
{% load pagination_tags  %}
{% load url from future %}

{% block left-column %}
<h1>Tags</h1>
<div class="tags cloud">
    {% autopaginate tags_cloud 200 %}
    {% for tag in tags_cloud %}
        <a href="{% url 'planet_tag_detail' tag.name %}" class="level{{ tag.font_size }}">{{ tag }}</a>
    {% endfor %}
    {% paginate %}
</div>
{% endblock %}
