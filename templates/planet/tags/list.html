{% extends "planet/base.html" %}
{% load pagination_tags planet_tags  %}
{% load url from future %}

{% block left-column %}
<h1>Tags</h1>
<div class="tags list">
    {% autopaginate tags_list 50 %}
    <ul>
    {% for tag in tags_list %}
        <li><a href="{% url 'planet_tag_detail' tag.name %}" class="tag">{{ tag }}</a></li>
    {% endfor %}
    </ul>
    {% paginate %}
</div>
{% endblock %}
