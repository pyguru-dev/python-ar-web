{% extends "base.html" %}
{% load i18n %}

{% block content %}
<main id="main" class="container" role="main">
    <div class="row">
        <div class="col-md-12">
          <h1>Jedis disponibles</h1>
          <table class="table">
            {% for jedi in jedi_list %}
            <tr>
              <td>{{ jedi.id }}</td>
              <td>{{ jedi.user.username }}</td>
              <td>
                <a href="{% url 'jedi.request' jedi.id %}" role="button" class="btn btn-primary btn-sm">{% trans "Enviar solicitud" %}</a>
              </td>
            </tr>
            {% empty %}
              <p>No hay ningun Jedi por el momento :(</p>
            {% endfor %}
          </table>
        </div>
    </div>
</main>
{% endblock %}
